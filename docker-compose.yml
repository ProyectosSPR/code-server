version: "3.8"

services:
  code-server:
    image: codercom/code-server:4.16.0
    container_name: code-server
    user: root
    environment:
      - PASSWORD=Sergio55
      - BIND_ADDR=0.0.0.0:8080  # ðŸ”¹ Permite accesos externos
    volumes:
      - ./code-server:/home/coder/project
      - ./code-server-config:/root/.config/code-server
      - ./code-server-settings:/root/.local/share/code-server/User
      - ./code-server-extensions:/root/.local/share/code-server/extensions
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ”¹ Permite usar Docker dentro del contenedor
    ports:
      - "8080:8080"
    restart: always
    entrypoint: >
      sh -c "apt update &&
             apt install -y apt-transport-https ca-certificates curl gnupg lsb-release &&
             curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg &&
             echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian bullseye stable' > /etc/apt/sources.list.d/docker.list &&
             apt update &&
             apt install -y docker-ce-cli python3 python3-pip nodejs npm &&
             npm install -g yarn &&
             exec code-server --bind-addr 0.0.0.0:8080"
