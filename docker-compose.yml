
services:
  code-server:
    image: codercom/code-server:4.16.0
    container_name: code-server
    user: root
    environment:
      - PASSWORD=Sergio55
    volumes:
      - ./code-server:/home/coder/project
      - ./code-server-config:/root/.config/code-server  # ðŸ”¹ ConfiguraciÃ³n general
      - ./code-server-settings:/root/.local/share/code-server/User  # ðŸ”¹ ConfiguraciÃ³n de temas y usuario
      - ./code-server-extensions:/root/.local/share/code-server/extensions  # ðŸ”¹ Extensiones de VS Code
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ”¹ MONTAR EL SOCKET DE DOCKER
    ports:
      - "8080:8080"
    restart: always
    command: >
      bash -c "apt update &&
               apt install -y python3 python3-pip nodejs npm &&
               npm install -g yarn &&
               code-server"

  nginx-proxy-manager:
    container_name: nginx-proxy-manager
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt

volumes:
  nginx_data:
  nginx_letsencrypt:
  code-server-config:
  code-server-settings:  # ðŸ”¹ Nuevo volumen para temas y configuraciones
  code-server-extensions:  # ðŸ”¹ Volumen para extensiones
