services:
  code-server:
    image: codercom/code-server:4.16.0
    container_name: code-server
    user: root
    environment:
      - PASSWORD=Sergio55
      - BIND_ADDR=0.0.0.0:8080  # ðŸ”¹ Permite accesos externos
    volumes:
      - ./code-server:/home/coder/project
      - ./code-server-config:/root/.config/code-server
      - ./code-server-settings:/root/.local/share/code-server/User
      - ./code-server-extensions:/root/.local/share/code-server/extensions
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    restart: always
    entrypoint: >
      sh -c "apt update &&
             apt install -y python3 python3-pip nodejs npm &&
             npm install -g yarn &&
             exec code-server --bind-addr 0.0.0.0:8080"

  nginx-proxy-manager:
    container_name: nginx-proxy-manager
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt

volumes:
  nginx_data:
  nginx_letsencrypt:
  code-server-config:
  code-server-settings:
  code-server-extensions:
  